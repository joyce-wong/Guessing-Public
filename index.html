<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta Stencil">
  </head>

  <body>
    <div class="allitems">
    <h1>Guess the Number</h1>
      <h2>1-100</h2>
      <h3 id="subtitle">Previous Guesses</h3>
      <div class="guess-list">
        <div class ="guess">_</div>
        <div class ="guess">_</div>
        <div class ="guess">_</div>
        <div class ="guess">_</div>
        <div class ="guess">_</div>
      </div>
      <div id="guess-feedback">
      <h4>You have 5 guesses.</h4></div>
      <div id="hint-feedback">
        <h4></h4></div>
        <div>
      <input id="guess-field" placeholder="GUESS HERE!">
      </div>
      <button id="submit-button" class="ghost-button" type="button">Submit Guess</button>
      <button id="replay" class="ghost-button" type="button">Play Again</button>
      <button id="hint-button" class="ghost-button" type="button">Hint</button>
      </div>
    <script src='js/guessing-game.js'></script>
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>

</html>
